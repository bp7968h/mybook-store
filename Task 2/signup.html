<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>
	<link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body style="background-color: #eb0028;">

<form class="wrapper">
    <div class="title">
      Sign-Up Form
    </div>
    <div id="signupval" class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" required>
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" required>
       </div>  
       <div class="inputfield">
          <label>Password</label>
          <input type="password" class="input" required>
       </div>  
      <div class="inputfield">
          <label>Confirm Password</label>
          <input type="password" class="input" required>
       </div> 
        <div class="inputfield">
          <label >Gender</label>
          <div class="custom_select">
            <select required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input" required>
       </div> 
      <div class="inputfield">
          <label>Phone Number</label>
          <input type="number" class="input" required>
       </div> 
      <div class="inputfield">
          <label>Address</label>
          <textarea class="textarea" required></textarea>
       </div> 
      <div class="inputfield">
          <label>Postal Code</label>
          <input type="text" class="input" required>
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox" required checked>
            <span class="checkmark"></span>
          </label>
          <p>Agreed to terms and conditions</p>
       </div> 
      <div  class="inputfield">
        <input type="submit" value="Register" class="btn" id="registered">
        <script>
          $('#registered').on('click', function(){
            Swal.fire({
                  icon: 'right',
                  title: 'Yoshhh.',
                  text: 'User Registered Successfully!',
                  footer: '<a href="/index.html"><b>Click Here to Login</b></a>'
                })
          });
        </script>
      </div>
    </div>
</form>	
	
</body>
</html>
